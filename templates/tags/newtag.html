{% extends 'base.html' %}
<!--  -->
{% block title %}Add Post{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h1>Add New Tag</h1>

  <form action="/tags/new"  method="POST">
    <div>
      <label for="name" class="form-label">Tag Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter a Tag Name"
        class="form-control"
      />
    </div>
      <button class="btn btn-primary my-3">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
