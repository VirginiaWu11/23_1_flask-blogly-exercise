{% extends 'base.html' %}
<!--  -->
{% block title %}Edit Post{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h1>Tags</h1>
  <ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
  </ul>
  <a href="/tags/new" class="btn btn-primary">Add Tag</a>
</div>
{% endblock %}
