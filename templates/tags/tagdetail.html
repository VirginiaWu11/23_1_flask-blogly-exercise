{% extends 'base.html' %}
<!--  -->
{% block title %}Tag Details{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h1>{{tag.name}}</h1>
  <ul>
    {% for post in tag.posts %}
    <li><a href="/posts/{{post.id}}"> {{post.title}}</a></li>
    {% endfor %}
  </ul>
  <form>
    <input
      type="button"
      class="btn btn-outline-info"
      onclick="window.history.back()"
      value="Back"
    />
    <button
      formaction="/tags/{{tag.id}}/edit"
      formmethod="GET"
      class="btn btn-primary"
    >
      Edit
    </button>
    <button
      formaction="/tags/{{tag.id}}/delete"
      formmethod="POST"
      class="btn btn-danger"
    >
      Delete
    </button>
  </form>
</div>
{% endblock %}
