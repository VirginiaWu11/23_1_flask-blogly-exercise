{% extends 'base.html' %}
<!--  -->
{% block title %}Edit Post{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h1>Edit {{post.title}}</h1>
  <form>
    <div>
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        value="{{post.title}}"
        class="form-control"
      />
    </div>
    <div>
      <label for="content" class="form-label">Content</label>
      <input
        type="text"
        name="content"
        id="content"
        value="{{post.content}}"
        class="form-control"
        rows="3"
      />
    </div>
    <div class="form-check">
      {% for tag in tags%}
      <div>
        <input
          class="form-check-input"
          type="checkbox"
          name="tags"
          value="{{tag.id}}"
          id="{{tag.name}}"
          {%if
          tag
          in
          post.tags%}
          checked
          {%
          endif
          %}
        />
        <label class="form-check-label" for="{{tag.name}}">{{tag.name}}</label>
      </div>
      {% endfor %}
    </div>
    <input
      type="button"
      class="btn btn-outline-info mt-3"
      onclick="window.history.back()"
      value="Cancel"
    />

    <button
      formaction="/posts/{{post.id}}/edit"
      formmethod="POST"
      class="btn btn-primary mt-3"
    >
      Submit
    </button>
  </form>
</div>
{% endblock %}
