{% extends 'base.html' %}
<!--  -->
{% block title %}Users{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h1>
    {{user.first_name}} {{user.last_name}}
    <form>
      <button
        formaction="/users/{{user.id}}/edit"
        formmethod="GET"
        class="btn btn-primary"
      >
        Edit
      </button>
      <button
        formaction="/users/{{user.id}}/delete"
        formmethod="POST"
        class="btn btn-danger"
      >
        Delete
      </button>
    </form>
  </h1>
  <img src="{{user.image_url}}" class="w-25 p-3" />
  <h2>Posts</h2>
  <ul>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}"> {{post.title}}</a></li>
    {% endfor %}
  </ul>
  <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
</div>
{% endblock %}
