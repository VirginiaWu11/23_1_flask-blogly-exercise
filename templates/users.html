{% extends 'base.html' %}
<!--  -->
{% block title %}Users{% endblock %}
<!--  -->
{% block content %}

<div class="container">
  <h2>Users</h2>
  <ul>
    {%for user in users%}
    <li><a href="/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
  </ul>
  <form action="/users/new">
    <button class="btn btn-secondary">Add New User</button>
  </form>
</div>
{% endblock %}
